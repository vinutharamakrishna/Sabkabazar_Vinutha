<div class="minicart" id="main__cart">
    <section class="minicart-modal">
        <div class="minicart-modal-header" id="cart__mycart">
            <h2 class="minicart-modal-header-heading">My cart &nbsp;(<span id="cartCount">0</span> item)</h2>
            <button class="minicart-modal-header-btn" id="close-btn">X</button>
        </div>
        <div class="minicart-modal-section">
            <section class="minicart-modal-section-full">
            </section>
            <div class="minicart-modal-discount" id="cart__offer">
                <img src="../../static/images/lowest-price.png" alt="discount-image" class="minicart-modal-discount-image">
                <p class="minicart-modal-discount-text">You won't find cheaper anywhere</p>
            </div>
            <section class="minicart-modal-footer">
                <p class="minicart-modal-footer-text">Promo code can be applied on payment page</p>
                <button class="minicart-modal-footer-btn button-wrapper" id="cart__proceedtocheckout">Proceed to Checkout  <span id="finalPrice">100</span> </button>
            </section>
        </div>
    </section>
</div>
<div class="overlay hidden"> </div>
