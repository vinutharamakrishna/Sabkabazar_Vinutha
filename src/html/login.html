<main class="login-container">
  <div class="login-container-article">
    <h2 class="section-header">Login</h2>
    <p class="section-text">
      Get Access to your Orders, Wishlist and Recommendations
    </p>
  </div>
  <form class="login-container-form form" autocomplete="off">
    <input
      type="email"
      class="floating-input"
      id="field-1"
      placeholder="Email"
      name="field-1"
      novalidate=""
      value=""
    />
    <label for="field-1" class="floating-label">Email</label
    ><small class="form_error" id="for_email"></small
    ><input
      type="password"
      class="floating-input"
      id="field-2"
      placeholder="Password"
      name="field-2"
      novalidate=""
      value=""
    /><label for="field-2" class="floating-label">Password</label>
    <small class="form_error" id="for_password"></small
    ><button class="form-login-button btn-wrapper">Login</button>
  </form>
</main>
